<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin | Dashboard</title>

</head>

<body style="margin: auto;">

    <div id="wrapper">
        <app-sidebar></app-sidebar>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">

                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">

                    <ul class="nav navbar-top-links navbar-right">
                        <li><span class="m-r-sm text-muted welcome-message">Welcome
                    to E-Office Suite.</span></li>
                        <li>
                            <a routerLink="/logout" class="nav-link">
                                <i class="fa fa-sign-out"></i> Log Out
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="ibox-content">


                <div>
                    <form (ngSubmit)="onSubmit()" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Meeting Room Name</label>
                            <div class="col-sm-3">
                                <input type="text" name="name" [(ngModel)]="meeting.name" class="form-control" placeholder="Meeting Room Name" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Meeting Room Floor</label>
                            <div class="col-sm-3">
                                <input type="text" name="floor" class="form-control" [(ngModel)]="meeting.floor" placeholder="Meeting Room Floor" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Meeting Room Capacity</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="capacity" [(ngModel)]="meeting.capacity" placeholder="Meeting Room Capacity" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Video Conference</label>
                            <div class="col-sm-3">
                                <select name="videoConference" [(ngModel)]="meeting.videoConference" class="form-control">
                                    <option [ngValue]=true>Yes</option>
                                    <option [ngValue]=false>No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Audio Conference</label>
                            <div class="col-sm-3">
                                <select name="audioConference" [(ngModel)]="meeting.audioConference" class="form-control">
                                    <option [ngValue]=true>Yes</option>
                                    <option [ngValue]=false>No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">Add Room</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
