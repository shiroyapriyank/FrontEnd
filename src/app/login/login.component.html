<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER | Login</title>

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">E</h1>
            </div>
            <h3>Welcome to EOffice-Suite</h3>
            <p>Login in. To see it in action.</p>
            <form class=" m-t" role="form">

                <div class="form-group">
                    <input type="email" name="email" class="form-control" [(ngModel)]="userName" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="pass" class="form-control" [(ngModel)]="password" placeholder="Password" required="">
                </div>
                <button (click)="checkLogin()" class="btn btn-primary block full-width m-b">Login</button>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
