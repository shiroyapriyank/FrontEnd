<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER | Login</title>

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">E</h1>
            </div>
            <h3>Welcome to EOffice-Suite</h3>
            <p>Login in. To see it in action.</p>

            <div class="alert alert-danger" [hidden]="!error">
                There was a problem logging in. Please try again.
            </div>
            <form class=" m-t" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <input type="email" class="form-control" formControlName="username" id="username" placeholder="Email" autocomplete="off" />
                    <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Email is required</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" placeholder="Password" />
                    <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
                </div>
                <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
                <div *ngIf="invalidLogin" class="error">
                    <div>Invalid credentials.</div>
                </div>

            </form>
        </div>
    </div>
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
