<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin | Dashboard</title>

</head>

<body style="margin: auto;">

    <div id="wrapper">
        <app-sidebar></app-sidebar>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">

                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">

                    <ul class="nav navbar-top-links navbar-right">
                        <li><span class="m-r-sm text-muted welcome-message">Welcome
                    to E-Office Suite.</span></li>
                        <li>
                            <a routerLink="/logout" class="nav-link">
                                <i class="fa fa-sign-out"></i> Log Out
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="ibox-content">


                <div>
                    <form (ngSubmit)="onSubmit()" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Task Name</label>
                            <div class="col-sm-3">
                                <input type="text" name="empName" [(ngModel)]="createEmployee.empName" class="form-control" placeholder="Employee Name" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee Last Name</label>
                            <div class="col-sm-3">
                                <input type="text" name="empLastName" class="form-control" [(ngModel)]="createEmployee.empLastName" placeholder="Employee Last Name" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee Designation</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="empDesignation" [(ngModel)]="createEmployee.empDesignation" placeholder="Employee Designation" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee Email</label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control" name="empEmailID" [(ngModel)]="createEmployee.empEmailID" placeholder="Employee Email" required />
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee JoiningDate</label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" name="joiningDate" id="joiningDate" [(ngModel)]="createEmployee.joiningDate" placeholder="Choose a date">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">Add Employee</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
